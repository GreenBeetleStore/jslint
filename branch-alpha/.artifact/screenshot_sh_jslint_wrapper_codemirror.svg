<svg height="1262" width="800" xmlns="http://www.w3.org/2000/svg">
<rect height="1262" fill="#222" width="800"></rect>
<text
    fill="#7f7"
    font-family="consolas, menlo, monospace"
    font-size="14"
    xml:space="preserve"
>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="32"
>&gt; #!/bin/sh                                                                                      </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="54"
>&gt;                                                                                                </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="76"
>&gt; # 1. Download and save jslint.mjs, jslint_wrapper_codemirror.js to file:                       </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="98"
>&gt;                                                                                                </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="120"
>&gt; mkdir -p .artifact/                                                                            </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="142"
>&gt; curl -Ls https://www.jslint.com/jslint.mjs &gt; .artifact/jslint.mjs                              </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="164"
>&gt; curl -Ls https://www.jslint.com/jslint_wrapper_codemirror.js \                                 </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="186"
>&gt;     &gt; .artifact/jslint_wrapper_codemirror.js                                                   </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="208"
>&gt;                                                                                                </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="230"
>&gt; # 2. Create and serve static html-page below:                                                  </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="252"
>&gt;                                                                                                </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="274"
>&gt; printf '                                                                                       </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="296"
>&gt; &lt;!DOCTYPE html&gt;                                                                                </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="318"
>&gt; &lt;head&gt;                                                                                         </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="340"
>&gt;     &lt;link rel="stylesheet" href="https://codemirror.net/lib/codemirror.css"&gt;                   </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="362"
>&gt;     &lt;link rel="stylesheet" href="https://codemirror.net/addon/lint/lint.css"&gt;                  </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="384"
>&gt;     &lt;script defer src="https://codemirror.net/lib/codemirror.js"&gt;&lt;/script&gt;                     </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="406"
>&gt;     &lt;script defer                                                                              </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="428"
>&gt;         src="https://codemirror.net/mode/javascript/javascript.js"&gt;&lt;/script&gt;                   </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="450"
>&gt;     &lt;script defer src="https://codemirror.net/addon/lint/lint.js"&gt;&lt;/script&gt;                    </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="472"
>&gt;     &lt;script type="module" src="./jslint.mjs?window_jslint=1"&gt;&lt;/script&gt;                         </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="494"
>&gt;     &lt;script defer src="./jslint_wrapper_codemirror.js"&gt;&lt;/script&gt;                               </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="516"
>&gt; &lt;/head&gt;                                                                                        </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="538"
>&gt; &lt;body style="background:#bbb; font-family:sans-serif; margin:0; padding:20px;"&gt;                </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="560"
>&gt;     &lt;h1&gt;CodeMirror: JSLint Demo&lt;/h1&gt;                                                           </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="582"
>&gt;     &lt;h3&gt;                                                                                       </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="604"
>&gt; This demo will auto-lint the code below, and auto-generate a report as you type.               </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="626"
>&gt;     &lt;/h3&gt;                                                                                      </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="648"
>&gt;     &lt;textarea id="editor1"&gt;console.log(&amp;apos;hello world&amp;apos;);&lt;/textarea&gt;                    </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="670"
>&gt;     &lt;div style="margin-top:20px;"&gt;&lt;div id="JSLINT_REPORT_HTML"&gt;&lt;/div&gt;&lt;/div&gt;                    </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="692"
>&gt; &lt;script type=module&gt;                                                                           </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="714"
>&gt; window.addEventListener("load", function () {                                                  </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="736"
>&gt;     let editor = window.CodeMirror.fromTextArea(document.getElementById(                       </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="758"
>&gt;         "editor1"                                                                              </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="780"
>&gt;     ), {                                                                                       </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="802"
>&gt;         gutters: ["CodeMirror-lint-markers"],                                                  </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="824"
>&gt;         indentUnit: 4,                                                                         </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="846"
>&gt;         lineNumbers: true,                                                                     </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="868"
>&gt;         lint: {lintOnChange: false},                                                           </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="890"
>&gt;         mode: "javascript"                                                                     </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="912"
>&gt;     });                                                                                        </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="934"
>&gt;     function onChange() {                                                                      </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="956"
>&gt;         clearTimeout(editor.state.lint.timeout);                                               </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="978"
>&gt;         editor.state.lint.timeout = setTimeout(function () {                                   </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="1000"
>&gt;             editor.performLint();                                                              </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="1022"
>&gt;             document.getElementById(                                                           </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="1044"
>&gt;                 "JSLINT_REPORT_HTML"                                                           </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="1066"
>&gt;             ).outerHTML = window.jslint.jslint_report(window.jslint_result);                   </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="1088"
>&gt;         }, editor.state.lint.options.delay);                                                   </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="1110"
>&gt;     }                                                                                          </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="1132"
>&gt;     editor.on("change", onChange);                                                             </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="1154"
>&gt;     onChange();                                                                                </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="1176"
>&gt; });                                                                                            </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="1198"
>&gt; &lt;/script&gt;                                                                                      </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="1220"
>&gt; &lt;/body&gt;                                                                                        </tspan>
<tspan
    lengthAdjust="spacingAndGlyphs"
    textLength="768"
    x="10"
    y="1242"
>&gt; ' &gt; .artifact/jslint_wrapper_codemirror.html                                                   </tspan>

</text>
</svg>
